openapi: 3.1.0
info:
  title: Keezen Game API
  version: 1.0.0
  description: |
    OpenApi definition for the Keezen board game.
    This API manages players, games, moves, and cards.

servers:
  - url: http://localhost:4200
    description: Local development server

paths:
  /games:
    get:
      summary: List all active games
      description: Get stats like number of players, max nr players, is the game playing.
      operationId: getAllGames
      responses:
        '200':
          description: A list of games
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameInfo'
    post:
      summary: Create a new game
      operationId: createNewGame
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewGameRequest'
      responses:
        201:
          description: Game created
          content:
            application/json:
              schema:
                sessionId:
                  type: string
        409:
          description: Game already exists with that name

  /games/{sessionId}/:
    post:
      summary: Start a specific game
      operationId: startGame
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        200:
          description: Game was started
        404:
          description: Game could not be found
        409:
          description: Game was already started
    delete:
      summary: Stop a specific game
      operationId: stopGame
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        204:
          description: Game was stopped
        404:
          description: Game could not be found in order to stop it
  /games/{sessionId}/players:
    get:
      summary: Get all players in a game
      operationId: getAllPlayersInGame
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        200:
          description: An array of all players in the session
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'
    post:
      summary: Add a player to a game
      operationId: addPlayerToGame
      parameters:
        - $ref: '#/components/parameters/sessionId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Player'
      responses:
        201:
          description: "Player was added successfully"
        400:
          description: "Player could not be added"
  /moves/{sessionId}/{playerId}:
    post:
      summary: make a move for a player
      operationId: makeMove
      parameters:
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/playerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveRequest'
      responses:
        200:
          description: Move is allowed
        400:
          description: Move is not allowed

  /cards/{sessionId}/{playerId}:
    get:
      summary: Get cards for a specific player
      operationId: getPlayerCards
      parameters:
        - $ref: '#/components/parameters/sessionId'
        - $ref: '#/components/parameters/playerId'
      responses:
        200:
          description: List of cards for the player
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Card'

  /gamestates/{sessionId}:
    get:
      summary: Get gamestate of a specific game
      operationId: getGameStateForGame
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        200:
          description: Gamestate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameState'
        404:
          description: Game not found

  /games/{sessionId}:
    get:
      summary: Get details of a specific game
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        200:
          description: Game details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameInfo'
        404:
          description: Game not found

components:
  parameters:
    sessionId:
      name: sessionId
      in: path
      required: true
      schema:
        type: string
    playerId:
      name: playerId
      in: path
      required: true
      schema:
        type: string
  schemas:
    RequestType:
      enum:
        - CHECK_MOVE
        - MAKE_MOVE
    MoveType:
      enum:
        - switch
        - onBoard
        - move
        - split
    GameInfo:
      type: object
      properties:
        id:
          type: string
        roomName:
          type: string
        players:
          type: array
          items:
            $ref: '#/components/schemas/Player'
        maxNrPlayers:
          type: integer
        status:
          type: string
          enum:
            - waiting
            - inProgress
    PawnId:
      type: object
      properties:
        playerId:
          type: string
        pawnNr:
          type: integer

    Pawn:
      type: object
      properties:
        playerId:
          type: string
        pawnId:
          type: string
        positionId:
          type: object
          playerId:
            type: string
          tileNr:
            type: integer

    Player:
      type: object
      required:
        - id
      properties:
        id:
          type: string
        name:
          type: string
        profilePic:
          type: string
        color:
          type: string
        isActive:
          type: boolean
        isPlaying:
          type: boolean
        place:
          description: standard value -1, if they won they are either 1st 2nd 3rd
          type: integer

    GameState:
      type: object
      properties:
        currentPlayerId:
          type: string
        pawns:
          type: array
          items:
            $ref: '#/components/schemas/Pawn'
        players:
          type: array
          items:
            $ref: '#/components/schemas/Player'
        winners:
          type: array
          items:
            $ref: '#/components/schemas/Player'
        board:
          type: array
          items:
            type: string

    NewGameRequest:
      type: object
      properties:
        roomName:
          type: string
          min: 3
          max: 50
        maxPlayers:
          type: integer
        playerId:
          type: string

    MoveRequest:
      type: object
      properties:
        playerId:
          type: string
        card:
          $ref: '#/components/schemas/Card'
        pawnId1:
          $ref: '#/components/schemas/PawnId'
        pawnId2:
          $ref: '#/components/schemas/PawnId'
        requestType:
          $ref: '#/components/schemas/RequestType'
        moveType:
          $ref: '#/components/schemas/MoveType'
        stepsPawn1:
          type: integer
        stepsPawn2:
          type: integer
    Card:
      properties:
        suit:
          description: |
            there is 1 suite per player
            with a maximum of 4 suites (0,1,2,3)
          type: integer
          min: 0
          max: 3
        value:
          description: the face value of the card 1 = ace, ... , 12 = king
          type: integer
        uuid:
          description: |
            a unique tracking number to distinguish between two identical cards (Ace♠︎),
            this happens when you have more than 4 players.
          type: integer

    CardResponse:
      type: object
      properties:
        cards:
          type: array
          items:
            $ref: '#/components/schemas/Card'
        playedCards:
          type: array
          items:
            type: string
        nrOfCardsPerPlayer:
          type: array
          items:
            type: integer
