<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>

  <head>
    <meta charset=UTF-8>


    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="GWT_Keezenspel.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Web Application Starter Project</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script src="app/app.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1>Keezenspel</h1>

    <div class="columnscontainer">
      <div class="column column1">
        <table>
          <tr>
            <td><div class="canvasWrapper" id="canvasWrapper">
              <canvas class = "canvassWithBoarder" id="canvasBoard" width="600" height="600"></canvas>
              <canvas class = "canvassWithBoarder" id="canvasSteps" width="600" height="600"></canvas>
              <canvas class = "canvassWithBoarder" id="canvasPawns" width="600" height="600"></canvas>
              <canvas class = "test" id="canvasCards" width="600" height="800"></canvas>
            </div> </td>
          </tr>

          <tr>
            <td colspan="2" style="color:red;" id="errorLabelContainer"></td>
          </tr>
        </table>
      </div>
      <div class="column column2">
      <table>
        <tr>
          <td><label for="playerId">PlayerId:</label>
            <input type="text" id="playerId" name="playerId" value = 0>
          </td>
          <td><label for="pawnId">PawnId:</label>
            <input type="text" id="pawnId" name="pawnId" value = 0>
          </td>
          <td><label for="stepsNr">Steps:</label>
            <input type="text" id="stepsNr" name="stepsNr" value = 0>
          </td>
          <td id="sendButtonContainer"></td>
          <td id="pawnOnTheBoardButtonContainer"></td>
        </tr>
        <tr>
          <td><label for="playerId2">PlayerId2:</label>
            <input type="text" id="playerId2" name="playerId2" value = 0>
          </td>
          <td><label for="pawnId2">PawnId2:</label>
            <input type="text" id="pawnId2" name="pawnId2" value = 0>
          </td>
          <td><label for="MoveType">MoveType:</label>
            <input type="text" id="moveType" name="moveType" value = "MOVE">
          </td>
          <td id="swapButtonContainer"></td>
          <td id="testMoveButtonContainer"></td>
        </tr>
      </table>
      </div>
    </div>


  </body>
  <img class="pawn" id="pawn" src ="pawn.png" >
  <img class="pawn" id="pawn_outline" src ="pawn_outline.png" >
  <img class="pawn" id="pawn0" src ="pawn0.png" >
  <img class="pawn" id="pawn1" src ="pawn1.png" >
  <img class="pawn" id="pawn2" src ="pawn2.png" >
  <img class="pawn" id="pawn3" src ="pawn3.png" >
  <img class="pawn" id="pawn4" src ="pawn4.png" >
  <img class="pawn" id="pawn5" src ="pawn5.png" >
  <img class="pawn" id="pawn6" src ="pawn6.png" >
  <img class="pawn" id="pawn7" src ="pawn7.png" >
  <img class="pawn" id="cards" src ="card-deck.png">
  <style>
    .pawn {
      display: none;
    }
    #cards {
      display: none;
    }
  </style>
</html>
